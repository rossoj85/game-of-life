<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>
  
  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <button id='play_btn' class='btn btn-primary'>Play</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
  </div>

  <form id='tableSetup' onsubmit="return gameOfLife.checkForOldBoard(event)">
    Width
    <input type="number" name="rowInput" size="4" value='20' >
    Height
    <input type="number" name="colInput" size="4" value ='20'>
    <input id="submit" type = "submit" value="submit" width="5em">
  </form>
  
  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by Jason Rosso at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </div>
  </footer>
  
  <script src="game.js"></script>
  <!-- <script src="oldGamejsSnapshot.js"></script> -->
  
</body>
</html>
